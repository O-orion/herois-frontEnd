<div *ngIf="hero">

  <h2>{{ hero.name | uppercase }}</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div><span>name: </span>{{ hero.name }}</div>

  <div>
    <label for="hero">Hero name:</label>
    <mat-form-field>
      <mat-label></mat-label>
    </mat-form-field>
    <input matInput
      type="text"
      id="hero"
      placeholder="name"
      [(ngModel)]="hero.name"
    />
  </div>

</div>
